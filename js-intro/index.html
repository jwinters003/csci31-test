<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSCI31 JavaScript Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script defer>
      // Card function: generates HTML using template strings
      function Card(image, title) {
        return `
          <div class="flex-grow w-96 bg-cyan-50 flex flex-col rounded-lg shadow-lg hover:scale-105 active:rotate-180 transition-all">
            <img class="rounded-t-lg" src="${image}" alt="${title}" />
            <div class="flex flex-col gap-y-4 px-8 py-6">
              <h2 class="text-xl font-bold">${title}</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Laboriosam, maxime quod a eius veniam sequi atque quaerat omnis
                sed ea sint. Eaque consequatur delectus tenetur, culpa possimus
                debitis autem voluptatum?
              </p>
              <div class="flex gap-x-4">
                <span class="bg-sky-200 py-2 px-4 rounded-full hover:bg-sky-300 transition-all cursor-pointer active:bg-indigo-300">#photography</span>
                <span class="bg-sky-200 py-2 px-4 rounded-full hover:bg-sky-300 transition-all cursor-pointer active:bg-indigo-300">#travel</span>
                <span class="bg-sky-200 py-2 px-4 rounded-full hover:bg-sky-300 transition-all cursor-pointer active:bg-indigo-300">#winter</span>
              </div>
            </div>
          </div>`;
      }

      // Run once the DOM is loaded
      window.addEventListener("DOMContentLoaded", function () {
        const myContainer = document.getElementById("card-container");

        // Array of card objects
        const array = [
          {
            title: "The Coldest Sunset",
            img: "https://images.unsplash.com/photo-1707343843344-011332037abb?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          },
          {
            title: "The Warmest Sunset",
            img: "https://images.unsplash.com/photo-1682687220336-bbd659a734e7?q=80&w=3475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          },
          {
            title: "The Coolest Island",
            img: "https://images.unsplash.com/photo-1707327259268-2741b50ef5e5?q=80&w=3475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          },
        ];

        // Loop through array and insert HTML for each card
        array.forEach((card) => {
          myContainer.innerHTML += Card(card.img, card.title);
        });
      });
    </script>
  </head>

  <body class="bg-gray-200 flex flex-wrap gap-6 justify-center items-center min-h-screen p-6">
    <div id="card-container" class="flex flex-wrap gap-6 justify-center"></div>
  </body>
</html>
